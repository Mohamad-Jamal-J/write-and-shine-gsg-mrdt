{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include 'components/header.html' %}
    <div class="main-container">
        <div class="container">
            <div class="form-container">
                <h1>Write & Shine</h1>
                <form method="post" action="{% url 'signup_api' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <label>Name</label>
                        <i class="fas fa-user icon1"></i>
                        <input type="text" id="name" name="name" value="{{ name }}" placeholder="  Mays Qasem" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <i class="fas fa-envelope icon2"></i>
                        <input type="email" id="email" name="email" value="{{ email }}"
                            placeholder="  mbqasem@exampel.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <i class="fas fa-lock icon" style="margin-bottom:50px;"></i>
                        <input type="password" id="password" name="password" placeholder="  ********" required>
                        <label class="password-requirements">The password must consist of at least 8 characters and
                            contain letters, numbers, and symbols</label>
                    </div>
                    {% include 'components/message.html'%}
                    <button type="submit">Sign Up</button>
                    <p class="sign-link">Already have an account? <a href="{% url 'login_api' %}">Sign in now</a></p>
                </form>
            </div>
        </div>
    </div>
    {% include 'components/footer.html' %}
</body>

</html>
