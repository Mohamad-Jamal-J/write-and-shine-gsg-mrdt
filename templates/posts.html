<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                    <p><strong>Author:</strong> {{ post.author.name }}</p>
                    <p><strong>Created At:</strong> {{ post.created_at }}</p>
                    <p><strong>Last Update At:</strong> {{ post.updated_at }}</p>
                    
                    <a href="{% url 'delete_edit_post' post.id %}?action=delete">
                        Delete
                    </a>
                    <br>
                    <a href="{% url 'delete_edit_post' post.id %}?edit=true">
                        Edit
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
    
</body>
</html>
