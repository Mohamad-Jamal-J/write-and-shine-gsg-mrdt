<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>

<body>
    <h1>Edit Post</h1>

    <form method="POST" action="{% url 'delete_edit_post' post.id %}">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div>
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="10" required>{{ post.body }}</textarea>
        </div>

        <div>
            <h3>Tags</h3>
            <ul>
                {% for tag in post.tags.all %}
                <li>
                    {{ tag.name }}
                    <button type="submit" name="delete_tag" value="{{ tag.id }}">Delete</button>
                </li>
                {% endfor %}
            </ul>
            <input type="text" id="new_tag" name="new_tag" placeholder="Add new tag">
        </div>

        <button type="submit">Update Post</button>
    </form>

    <a href="{% url 'get_posts' %}">Cancel</a> <!-- Link to go back to the post list -->
</body>

</html>
